<head>
    <meta charset="UTF-8">

    <title>Keep Notes</title>
    <link rel="stylesheet" href="./style.css">

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Notes Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                    </li>
                    </li>
                </ul>

                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="mb-3 my-4 p-2 border">
            <h3><label for="exampleFormControlTextarea1" class="form-label">-Add Your Notes</label></h3>
            <textarea class="form-control" id="textArea" rows="3" placeholder="Notes here..."></textarea>

            <button class="btn btn-success my-2" id="addBtn">Add Notes</button>
        </div>



        <!-- Cards -->
        <h3 class="text-center">Your Notes</h3>
        <hr>
